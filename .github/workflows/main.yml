name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            compiler: gcc

    steps:
    - uses: actions/checkout@v2

    - name: Setup CMake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: latestrc

    - name: Build
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build .
        echo "CMake finished building"
        mkdir user-build
        mv ../std.lf user-build/
        mv logic_flow user-build/

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: logic_flow-${{ matrix.os }}
        path: build/user-build

  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        include:
          - os: macos-latest
            compiler: clang

    steps:
    - uses: actions/checkout@v2

    - name: Setup CMake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: latestrc

    - name: Build
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build .
        echo "CMake finished building"
        mkdir user-build
        mv ../std.lf user-build/
        mv logic_flow user-build/
        chmod +x user-build/logic_flow
        xattr -d com.apple.quarantine user-build/logic_flow

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: logic_flow-${{ matrix.os }}
        path: build/user-build

  build-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            compiler: msvc
    steps:
    - uses: actions/checkout@v2

    - name: Setup CMake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: latestrc

    - name: Build
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build .
        echo "CMake finished building"
        mkdir user-build
        mv ../std.lf user-build/
        mv Debug/logic_flow.exe user-build/

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: logic_flow-${{ matrix.os }}
        path: build/user-build

